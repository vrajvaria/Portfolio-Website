    <script>
      async function sendToDB() {
        try {
          document.getElementById("submit").innerHTML="Submitting"
          const name = getInputValueById("name");
          const country = getInputValueById("country");
          const mail = getInputValueById("email");
          const message = getInputValueById("message");
          const mob = getInputValueById("mob");
          const headerList = {
            "Content-Type": "application/json",
          };
          const body = JSON.stringify({
            message: message,
            email: mail,
            mob: mob,
            country: country,
            name: name,
          });
          let headersList = {
            "Content-Type": "application/json",
          };
          const API_BACKEND_URL =
            "https://backend-jet-alpha.vercel.app/api/saveToDB";
          let response = await fetch(API_BACKEND_URL, {
            method: "POST",
            body: body,
            headers: headersList,
          });
          if (response.ok) {
            alert("Thanks for your response");
            window.location.reload();
          }
        } catch (error) {
          console.error(error);
        }
        finally{
          document.getElementById="submit".innerHTML="Submit"
        }
      }
      function validateEmail() {
        const mail = getInputValueById("email");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(mail)) {
          document.getElementById("email").value = "";
          alert("Please enter valid email");
        }
      }
      function getInputValueById(inputId) {
        let value = document.getElementById(inputId).value;
        return value;
      }
    </script>

    <main>
      <section class="contactForm">
        <div class="container">
          <form id="myForm">
            <label>Name</label>
            <input id="name" type="text" placeholder="Your name.." required />

            <br />

            <label>Country</label>
            <input
              id="country"
              type="text"
              placeholder="Your country.."
              required
            />

            <br />

            <label>Email:</label>
            <input
              id="email"
              type="email"
              placeholder="Your email.."
              length="100"
              required
              onblur="validateEmail()"
            />

            <br />

            <label>Phone:</label>
            <input
              id="mob"
              type="text"
              pattern="^[0-9]*$"
              placeholder="Your mobile number.."
              maxlength="10"
              required
            />

            <br />

            <label>Message</label>
            <textarea
              id="message"
              placeholder="Write something.."
              style="height: 200px"
              type="text"
              required
            ></textarea>

            <br />

            <button type="reset">Reset</button>
            <button onclick="sendToDB()" type="button" id="submit">
              Submit
            </button>
          </form>
