                <li><a href="./Contact Me.html"><i class="fa-solid fa-envelope"></i>Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <center>
            <h1>My Accomplishments</h1>
        </center>
        <div class="image-grid">
            <div class="image-item">
                <img src="./Bits & Bytes.jpeg" alt="Image 1" />
            </div>
            <div class="image-item">
                <img src="./Basic Python.png" alt="Image 2" />

            <div class="image-item">
                <img src="Figma.png" alt="Image 3" />
            </div>
            <div class="image-item">
                <img src="./Google Analytics.jpeg" alt="Image 4" />

            <div class="image-item">
                <img src="./HTML & CSS.png" alt="Image 5" />
            </div>
            <div class="image-item">
                <img src="./Learning LinkedIn.png" alt="Image 6" />
            </div>
            <div class="overlay" id="overlay">
                <img src="" alt="Full Size Image" id="fullImage" />
              </div>
        </div>
    </main>
    <footer>
        <div class="left">
            <p>Vraj Varia</p>
        </div>
        <div class="connect">

        </div>
    </footer>
    <script>
        const imageItems = document.querySelectorAll(".image-item");
        const overlay = document.getElementById("overlay");
        const fullImage = document.getElementById("fullImage");

        imageItems.forEach((item) => {
            item.addEventListener("click", () => {
                const imgSrc = item.querySelector("img").src;
                fullImage.src = imgSrc;
                overlay.classList.add("active");
            });
        });

        overlay.addEventListener("click", () => {
            overlay.classList.remove("active");
        });
    </script>
</body>
